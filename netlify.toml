[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_URL = "https://tu-backend-url.com"

[context.deploy-preview.environment]
  VITE_API_URL = "https://tu-backend-url.com"

[context.branch-deploy.environment]
  VITE_API_URL = "http://localhost:3000"

# Security: Omit backend-related secrets from scanning
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "server/**,DEPLOY_GUIDE.md,POSTGRES_MIGRATION.md,**/*.md"
  SECRETS_SCAN_OMIT_KEYS = "DB_USER,DB_PASSWORD,DB_HOST,DB_NAME,DB_PORT"
