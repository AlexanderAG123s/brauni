[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_URL = "https://tu-backend-url.com"

[context.deploy-preview.environment]
  VITE_API_URL = "https://tu-backend-url.com"

[context.branch-deploy.environment]
  VITE_API_URL = "http://localhost:3000"
